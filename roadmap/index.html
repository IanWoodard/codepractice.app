  <style>
    body {
      font-family: "Roboto", sans-serif;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .page-container {
      min-height: 100vh !important;
    }

    .roadmap-title {
      padding-top: 10px;
    }

    .roadmap-title h1 {
      font-size: 42px;
      font-weight: 600;
    }

    .roadmap-section-title {
      width: 50%;
      margin: 0 auto;
      text-align: left;
      border-bottom: 1px solid grey;
      margin-bottom: 8px;
    }

    .roadmap-section-title strong {
      font-size: 28px;
      font-weight: 600;
    }

    .roadmap-section {
      width: 50%;
      margin: 0 auto;
      margin-bottom: 15px;
      text-align: left;
    }

    .roadmap-check {
      width: 16px;
      height: 16px;
    }

    .check-cont {
      display: block;
      position: relative;
      padding-left: 24px;
      margin-bottom: 8px;
      font-size: 16px;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .check-cont input {
      position: absolute;
      opacity: 0;
      cursor: pointer;
      height: 0;
      width: 0;
    }

    .checkmark {
      position: absolute;
      top: 0;
      left: 0;
      height: 16px;
      width: 16px;
      border-radius: 2px;
      background-color: #eee;
    }

    .check-cont input:checked~.checkmark {
      background-color: #2196F3;
    }

    .checkmark:after {
      content: "";
      position: absolute;
      display: none;
    }

    .check-cont input:checked~.checkmark:after {
      display: block;
    }

    .check-cont .checkmark:after {
      left: 5px;
      top: 2px;
      width: 3px;
      height: 7px;
      border: solid white;
      border-width: 0 3px 3px 0;
      -webkit-transform: rotate(45deg);
      -ms-transform: rotate(45deg);
      transform: rotate(45deg);
    }
  </style>
</head>
