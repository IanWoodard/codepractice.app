//Returns the kth index (0 based) of the given number in the given array.
//If there is no kth index of the given num, -1 is returned.
//Examples:
//  kthIndexOf([1,1], 2, 1) -> 1
//  kthIndexOf([1,2,3,2,1], 1, 3) -> 2
//  kthIndexOf([1,2,3,4], 2, 3) -> -1
//  kthIndexOf([1,2,3,4], 1, 5) -> -1
//Constraints:
//  1 <= arr.length <= 1000
//  1 <= k <= 1000
//  -2147483647 <= num <= 2147483647
function kthIndexOf(arr, k, num) {
  return -1;
}</textarea

  <script>
    var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
      lineNumbers: true,
      theme: "default",
      styleActiveLine: true,
      gutters: ["CodeMirror-lint-markers"],
      lint: true,
      autoCloseBrackets: true,
      matchBrackets: true,
      extraKeys: { "Ctrl-Space": "autocomplete" },
      mode: { name: "javascript", globalVars: false },
    });
    if (window.localStorage.getItem("kthIndexOf") != null) {
      $("#remember-code-cont").append(
        "<p " +
          "style='margin: 0; padding: 5px; border-bottom: 1px solid black; border-left: 1px solid black; border-right: 1px solid black;'>" +
          "Your previous code was restored. " +
          "<span id='reset-to-default' style='text-decoration: underline; " +
          "cursor: pointer;'>Reset code to default</span>" +
          "<img src='svg/x-icon.svg' width='16' height='16' class='fas fa-times' id='close-remember-code-cont' style='float: right; cursor: pointer;'></i></p>"
      );
      editor.setValue(window.localStorage.getItem("kthIndexOf"));
    }
    $("#close-remember-code-cont").click(function () {
      $("#remember-code-cont").hide();
    });
    $("#reset-to-default").click(function () {
      window.localStorage.removeItem("kthIndexOf");
      location.reload();
    });
    editor.on("change", function (cm, change) {
      window.localStorage.setItem("kthIndexOf", editor.getValue());
    });
  </script>
