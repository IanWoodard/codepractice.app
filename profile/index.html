<!DOCTYPE html>
<html lang="en">

<head>
  <title>Profile</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../css/nav.css" type="text/css" />
  <style>
    * {
      box-sizing: border-box;
      font-family: "Roboto", sans-serif;
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .page-container {
      min-height: 100vh;
    }

    .main-cont {
      width: 100%;
      text-align: center;
    }

    .profile-cont {
      width: 100%;
      background-color: white;
      display: flex;
      min-height: calc(100vh - 40px);
      overflow-y: auto;
    }

    .profile-left {
      background-color: rgb(239, 239, 239);
      width: 25%;
      box-shadow: 0px 6px 12px 0px rgba(0, 0, 0, 0.2);
    }

    .profile-info {
      padding-top: 70px;
    }

    .profile-right {
      width: 75%;
    }

    .profile-info-cont {
      padding-top: 70px;
      border-bottom: 1px solid black;
      width: 100%;
      background-color: skyblue;
      overflow-y: auto;
    }

    .profile-rest-cont {
      width: 100%;
      background-color: white;
      overflow-y: auto;
    }

    .profile-name {
      margin-top: 8px;
      margin-bottom: 8px;
      font-size: 20px;
      font-weight: 600;
    }

    .profile-settings button {
      padding: 5px 15px;
      border: 1px solid grey;
      background-color: rgb(240, 240, 240);
      outline: none;
      cursor: pointer;
      border-radius: 3px;
    }

    .profile-settings button:active {
      background-color: rgb(225, 225, 225);
    }

    .profile-numbers {
      margin-top: 8px;
      margin-bottom: 8px;
    }

    .profile-completion {}

    .completion {}

    .progress-bar {
      width: 120px;
      height: 20px;
      margin: 0 auto;
      background-color: gainsboro;
      margin-top: 3px;
      margin-bottom: 3px;
      border-radius: 3px;
    }

    .difficulty {}

    .easy {
      color: green;
    }

    .medium {
      color: orange;
    }

    .hard {
      color: red;
    }

    .progress-inner {
      width: 0%;
      height: 20px;
      border-radius: 3px;
    }

    #progress-easy {
      background-color: green;
    }

    #progress-medium {
      background-color: orange;
    }

    #progress-hard {
      background-color: red;
    }

    .profile-picture {
      border-radius: 50%;
      box-shadow: 0px 3px 10px 1px rgba(0, 0, 0, 0.5);
    }

    .center {
      width: 100%;
      text-align: center;
    }

    #upload-profile-picture {
      margin-bottom: 3px;
      font-size: 12px;
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 2px;
      outline: none;
      border: 0;
      background: #f8f8f8;
      box-shadow: 0px 2px 5px 0px rgba(0, 0, 0, 0.26);
      transition: box-shadow 200ms;
    }

    #upload-profile-picture:active {
      box-shadow: 0px 8px 17px 0px rgba(0, 0, 0, 0.2);
      transition-delay: 0s;
    }

    .upload-cont {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: auto;
      padding-top: 100px;
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(2px);
      text-align: center;
    }

    .upload-cont-inner {
      background-color: #fefefe;
      margin: auto;
      padding: 20px;
      border: 1px solid #888;
      width: 50%;
    }

    .upload-cont-title {
      text-align: center;
      border-bottom: 1px solid black;
      margin-bottom: 20px;
    }

    #upload-file-input {
      height: 0px;
      width: 0px;
      opacity: 0;
      overflow: hidden;
      position: absolute;
      z-index: -1;
    }

    .upload-icon {
      margin-right: 6px;
    }

    #upload-file-input+label {
      font-size: 16px;
      font-weight: 600;
      color: white;
      background-color: deepskyblue;
      padding: 5px;
      display: inline-block;
      cursor: pointer;
    }

    .buttons-cont {
      width: 100%;
      border-top: 1px solid black;
      margin-top: 15px;
      padding: 5px;
      text-align: right;
    }

    #file-save-button,
    #file-cancel-button {
      padding: 6px 12px;
      border-radius: 2px;
      outline: none;
      cursor: pointer;
    }

    #file-save-button {
      margin-left: 5px;
      color: white;
      background-color: #337ab7;
      border: 1.5px solid #2e6da4;
    }

    #file-save-button:hover {
      background-color: #2e6da4;
      border-color: #1861a1;
    }

    #file-save-button:active {
      background-color: #337ab7;
      border-color: #2e6da4;
    }

    #file-cancel-button {
      background-color: rgb(239, 239, 239);
      border: 1.5px solid #ccc;
    }

    #file-cancel-button:hover {
      background-color: rgb(226, 226, 226);
      border-color: #d8d8d8;
    }

    #file-cancel-button:active {
      background-color: rgb(239, 239, 239);
      border-color: #ccc;
    }

    #profile-loader span {
      display: inline-block;
      width: 20px;
      height: 20px;
      border-radius: 100%;
      background-color: #3498db;
      margin: 220px 5px;
    }

    #profile-loader span:nth-child(1) {
      animation: bounce 1s ease-in-out infinite;
    }

    #profile-loader span:nth-child(2) {
      animation: bounce 1s ease-in-out 0.33s infinite;
    }

    #profile-loader span:nth-child(3) {
      animation: bounce 1s ease-in-out 0.66s infinite;
    }

    @keyframes bounce {

      0%,
      75%,
      100% {
        -webkit-transform: translateY(0);
        -ms-transform: translateY(0);
        -o-transform: translateY(0);
        transform: translateY(0);
      }

      25% {
        -webkit-transform: translateY(-20px);
        -ms-transform: translateY(-20px);
        -o-transform: translateY(-20px);
        transform: translateY(-20px);
      }
    }

    @media only screen and (max-width: 900px) {
      .content-wrapper {
        padding-bottom: 0px !important;
      }

      .profile-cont {
        height: 100vh;
      }
    }

    @media only screen and (max-width: 500px) {
      .upload-cont-inner {
        width: 80%;
      }
    }
  </style>
</head>

  <script>
    var url_search = window.location.search;
    if (url_search != "") {
      url_search = url_search.replace("?uid=", "");
      preloadProfile(url_search, false);
    } else {
      firebase.auth().onAuthStateChanged(function (user) {
        if (user) {
          preloadProfile(user.uid, true);
        } else {
          loadNotLoggedIn();
        }
      });
    }
    function loadProfile(uid, loggedIn, difficultyCounts) {
      var ref = firebase.database().ref("users/" + uid);
      ref.once("value", (snapshot) => {
        var val = snapshot.val();
        if (val != null) {
          if (val.photo && val.photo.url) {
            $("#profile-picture").attr("src", val.photo.url);
          } else {
            $("#profile-picture").attr("src", 'https://firebasestorage.googleapis.com/v0/b/personal-project-dac3e.appspot.com/o/profile_pictures%2Fdeafult_profile_picture.jpg?alt=media&token=15f9ae4c-d0fd-4a6c-8e8c-54c7009ad964');
          }
          if (val.name) {
            $("#name").text(val.name);
          }
          if (val.joined && val.joined.date) {
            $("#joined").text(val.joined.date);
          }
          if (val.num_solved && val.num_solved.count) {
            $("#score").text(val.num_solved.count);
          }
          if (val.problems_solved_counts) {
            if (val.problems_solved_counts.easy && val.problems_solved_counts.easy.count && val.problems_solved_counts.easy.count != 0) {
              $("#progress-easy").width(((val.problems_solved_counts.easy.count / difficultyCounts.easy.count) * 100) + "%");
            }
            if (val.problems_solved_counts.medium && val.problems_solved_counts.medium.count && val.problems_solved_counts.medium.count != 0) {
              $("#progress-medium").width(((val.problems_solved_counts.medium.count / difficultyCounts.medium.count) * 100) + "%");
            }
            if (val.problems_solved_counts.hard && val.problems_solved_counts.hard.count && val.problems_solved_counts.hard.count != 0) {
              $("#progress-hard").width(((val.problems_solved_counts.hard.count / difficultyCounts.hard.count) * 100) + "%");
            }
          }
          $("#profile-loader").fadeOut(150);
          $("#profile-cont").delay(150).fadeIn(150);
        }
      });
    }

    function preloadProfile(uid, loggedIn) {
      var counts_ref = firebase.database().ref("difficulty_counts");
      counts_ref.once("value", (snapshot) => {
        loadProfile(uid, loggedIn, snapshot.val());
      });
    }

    function loadNotLoggedIn() {
      $("#profile-cont").append("<div style='width: 100%; height: 100%; position: absolute; background-color: white;'><div style='position: absolute; width: 200px; height: 200px; top: calc(50% - 100px); left: calc(50% - 100px)'><p>You are not logged in.</p></div></div>")
    }
