<!DOCTYPE html>
<html lang="en">

<head>
  <title>Privacy Questions</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../../css/nav.css" type="text/css" />
  <style>
    a {
      text-decoration: none;
      color: inherit;
    }

    .page-container {
      min-height: 100vh !important;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
    }

    .questions-cont {
      padding-top: 70px;
      width: 100%;
      text-align: center;
    }

    .text-input {
      width: 250px;
      padding: 3px;
    }

    .textarea {
      resize: vertical;
    }

    .g-recaptcha div:first-child {
      margin: auto;
    }
  </style>
</head>

<body>
  <nav>
    <div id="nav" class="nav">
      <ul>
        <li>
          <a href="../../index.html" class="nav-a" draggable="false">Practice</a>
        </li>
        <li>
          <a href="../../leaderboard.html" class="nav-a" draggable="false">Leaderboard</a>
        </li>
        <li id="profile" style="display: none">
          <a href="../../profile.html" class="nav-a" draggable="false">Profile</a>
        </li>
        <li id="login">
          <a href="#" onclick="return logInGoogle();" class="nav-a" draggable="false">Login</a>
        </li>
        <li id="logout" style="display: none">
          <a href="#" onclick="return logOutGoogle();" class="nav-a" draggable="false">Logout</a>
        </li>
        <li class="navname">
          <p class="name">Code Practice</p>
        </li>
      </ul>
    </div>
    <div class="navbar-cont">
      <div class="navbar-hamburger-menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="navbarname">
        <p class="name">Code Practice</p>
      </div>
    </div>
  </nav>
  <div class="page-container">
    <div class="questions-cont">
      <h1>Questions About Privacy</h1>
      <form name="questions" id="questions" method="POST" data-netlify-recaptcha="true" netlify-honeypot="bot-field"
        data-netlify="true">
        <p hidden>
          <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
        </p>
        <p>
          <input type="text" name="name" class="text-input" placeholder="Name" />
        </p>
        <p>
          <input type="email" name="email" class="text-input" placeholder="Email" />
        </p>
        <div data-netlify-recaptcha="true">
        </div>
        <p>
          <textarea form="questions" name="message" class="text-input textarea" rows="3" data-min-rows="3"
            placeholder="Message"></textarea>
        </p>
        <p>
          <button type="submit">Send</button>
        </p>
      </form>
    </div>
    <footer>
      <div class="container">
        <span style="padding-right: 20px;">Copyright ©
          <script>document.write(new Date().getFullYear());</script> CodePractice
        </span><a style="padding-left: 10px; padding-right: 10px;" href="../../about-us">About Us</a><a
          style="padding-left: 10px; padding-right: 10px;" href="../../privacy">Privacy
          Policy</a><a style="padding-left: 10px; padding-right: 10px;" href="../../roadmap">Roadmap</a>
      </div>
    </footer>
  </div>
  <script src="../../js/jquery-3.5.1.min.js"></script>
  <script src="../../js/nav.js"></script>
  <script>
    $(".textarea").each(expandTextarea);
    function expandTextarea(i, elem) {
      var elem = $(elem);
      var offset = elem.prop("offsetHeight") - elem.prop("clientHeight");
      var resizeTextarea = function (elem) {
        elem.css("height", "auto").css("height",
          elem.prop("scrollHeight") + offset);
      };
      elem.on("keyup input", function () {
        resizeTextarea($(this));
      });
      resizeTextarea($(elem));
    }
  </script>
</body>

</html>
